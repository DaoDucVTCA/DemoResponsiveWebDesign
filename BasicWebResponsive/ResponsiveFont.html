<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Responsive Font</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        html{
            font-size: 10px;
        }
        /* #p1{
            font-size: 30px;
        } */

        #p2{
            font-size: 4vw;
        }

        @media screen and (min-width: 620px)
        {
            #p1{
                font-size: 50px;
            }
        }

        @media screen and (max-width: 600px)
        {
            #p1{
                font-size: 30px;
            }
        }
        
        #p3{
            font-size: 5rem;
        }
    </style>
</head>
<body>
    <p id="p1">Responsive Web Design - Font size</p>
    <p id="p2">Responsive Web Design - Font size</p>
    <div style="font-size: 30px;">
        <p id="p3">Responsive Web Design - Font size</p>
    </div>
</body>
</html>
