<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Rem font-size unit</title>
    <link rel="shotcut icon" href="http://vtc.ac.vn/wp-content/uploads/2018/02/icon-1515340988.png" sizes="192x192">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        html {
            font-size: 16px;
        }

        p {
            font-size: 3rem;
        }
    </style>
</head>

<body>
    <!-- 
        rem là đơn vị tham chiếu tỷ lệ so với phần tử gốc của một website dựa vào thuộc tính font-size, 
        nghĩa là sẽ biến đổi tùy theo giá trị của thuộc tính font-size trong thẻ <html>
        Với ví dụ này, font-size của thẻ <html> là 16px nên 1rem = 16px
     -->
    <p>Responsive Web Design - Font size (rem font-size)</p>
</body>

</html>
