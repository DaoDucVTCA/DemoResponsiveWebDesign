<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Rem font-size unit</title>
    <link rel="shotcut icon" href="http://vtc.ac.vn/wp-content/uploads/2018/02/icon-1515340988.png" sizes="192x192">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        div {
            font-size: 20px;
        }

        p {
            font-size: 3em;
        }
    </style>
</head>

<body>

    <!-- 
        em là đơn vị font-size tương đối. 
        Giá trị của em phụ thuộc vào giá trị font-size của phần tử cha
        Với ví dụ trong demo này, thẻ p nằm trong div, font-size của thẻ div là 20px
        vì vậy 1em = 20px 
    -->
    <div>
        <p>Responsive Web Design - Font size (rem font-size)</p>
    </div>
</body>

</html>
